<div class="breakingBadSection">
    <div class="filterSection">

        <div>
        <mat-form-field  class="filter" appearance="standard" color="primary">
            <mat-label>Procurando alguma coisa?</mat-label>
            <input matInput (input)="filterCharactersList()" placeholder="dÃ¡ uma filtrada aqui..." #filterInput>
        </mat-form-field>

    </div>

    </div>
    <div class="container">
        <mat-card class="card" *ngFor="let character of filteredList; let i = index">
            <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
            <mat-card-subtitle>{{character.nickname}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{character.img}}" alt="Photo of the character">
            <mat-card-content>
            <p>
                {{character.status}}
            </p>
            <p *ngFor="let occupation of character.occupation">
            - {{occupation}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button color="primary" mat-raised-button  (click)="delete(i)">Excluir</button>
            <button  color="primary" mat-raised-button (click)="goToDetails(i)">Detalhes</button>
            </mat-card-actions>
        </mat-card>
    
    </div>
</div>
